<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Word Converter V3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container my-4">
    <h1 class="text-center mb-4">تبدیل کننده متن ورژن۳</h1>
    
    <div class="form-group mb-3">
      <label for="#inputText" class="form-label">متن خود را وارد کنید :</label>
      <textarea id="inputText" rows="6" class="form-control" placeholder="اینجا متن خود را بنویسید ..."></textarea>
    </div>
    
    <div class="d-flex justify-content-center flex-wrap gap-2 mb-3">
      <button id="btnUpper" class="btn btn-primary">حروف بزرگ</button>
      <button id="btnLower" class="btn btn-secondary">حروف کوچک</button>
      <button id="btnSentence" class="btn btn-info text-white">حالت جمله ای</button>
      <button id="btnTitle" class="btn btn-warning text-white">حالت تیتر</button>
      <button id="btnTrim" class="btn btn-success">حذف فاصله های اضافی</button>
      <button id="btnCopy" class="btn btn-dark">کپی در کلیپ بورد</button>
      <button id="btnSave" class="btn btn-outline-primary">ذخیره به فایل</button>
      <button id="btnToggleMode" class="btn btn-outline-secondary ms-auto">حالت تاریک / روشن</button>
    </div>
    
    <div class="mb-3">
      <h5>امار متن</h5>
      <p>تعداد کلمات : <span id="wordCount">0</span></p>
      <p>تعداد حروف : <span id="charCount">0</span></p>
    </div>
    
    <div>
      <h5>پیش نمایش متن :</h5>
      <div style="min-height : 100px ;" id="previewText" class="p-3 border rounded bg-light"></div>
    </div>
    
  </div>

  <!-- Bootstrap JS & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
